<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header class="main-header">
      <a href="#">
        <img
          src="https://platform.softuni.bg/Content/images/softuni-logo-horizontal.svg"
          alt="Softuni Logo"
        />
      </a>
    </header>
    <div class="wrapper">
      <header class="login-header">
        <a href="index.html" class="first">Вход</a>
        <a href="register.html" class="second">Регистрация</a>
      </header>
      <article class="login-system">
        <h3>Регистрирайте се в системата на SoftUni</h3>
      </article>
      <form action="post">
        <div class="login-name">
          <input
            type="text"
            class="login-form"
            placeholder="Потребителско име"
          />
        </div>
        <div class="email">
          <input type="text" class="login-form" placeholder="Емайл" />
        </div>
        <div class="login-password">
          <input type="text" class="login-password" placeholder="Парола" />
          <img
            src="https://platform.softuni.bg/Content/images/auth/show-password.svg"
            alt=""
            class="show-pw"
          />
          <article class="label">
            <span class="accept"></span>
            <span
              >Приемам <a href="#">правилата и условията</a> на СофтУни</span
            >
            <span class="accept"></span>
            <span
              >Приемам
              <a href="#">условията за поверителност на лични данни на </a
              >СофтУни</span
            >
          </article>
          <article class="newreg">
            <span><a href="#">Разширени опции </a></span>
          </article>
          <article class="button">
            <a href="#">
              <button>РЕГИСТРАЦИЯ</button>
            </a>
          </article>
          <article class="alreadyreg">
            <span>Вече имате регистрация <a href="#">Вход</a></span>
          </article>
          <section class="external-login">
            <a href="#"
              ><button>
                <img
                  src="https://platform.softuni.bg/Content/images/external-login-logos/google.svg"
                  alt="google image"
                />Google
              </button></a
            >
          </section>
        </div>
      </form>
    </div>
  </body>
</html>
