<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <a href="#">
        <img
          src="https://platform.softuni.bg/Content/images/softuni-logo-horizontal.svg"
          alt="Softuni Logo"
        />
      </a>
    </header>
    <div class="wrapper">
      <header class="login-header">
        <a href="index.html" class="first">Вход</a>
        <a href="register.html" class="second">Регистрация</a>
      </header>
      <article class="login-system">
        <h3>Влез в системата на SoftUni</h3>
      </article>
      <form action="post">
        <div class="login-name">
          <input
            type="text"
            class="login-form"
            placeholder="Потребителско име"
          />
        </div>
        <div class="login-password">
          <input type="text" class="login-password" placeholder="Парола" />
          <article class="forgotten">
            <a href="#">Забравена парола?</a>
          </article>
          <article class="button">
            <a href="#">
              <button>ВХОД</button>
            </a>
          </article>
          <article class="label">
            <span class="rememberme"></span>
            <span>Запомни ме</span>
          </article>
          <article class="newreg">
            <span>Все още нямате профил <a href="#">Регистрация</a></span>
          </article>
          <section class="external-login">
            <a href="#"
              ><button>
                <img
                  src="https://platform.softuni.bg/Content/images/external-login-logos/google.svg"
                  alt="google image"
                />Google
              </button></a
            >
          </section>
        </div>
      </form>
    </div>
  </body>
</html>
